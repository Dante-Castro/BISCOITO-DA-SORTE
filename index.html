<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Biscoito da Sorte</title>
</head>
<body id="fundo">
  
  <main class="home">
    <div class="box">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <form>
        <img src="./image/biscoito.svg" alt="Biscoito da sorte com um papel branco saindo dele" id="imgTry" onclick="">
      </form>
    </div>
  </main>

  <main class="sorte hide">  
    <div class="box1">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <form>
        <img src="./image/biscoitoAberto.svg" alt="Biscoito da sorte aberto">
        <button id="btnReset">Abrir outro biscoito</button>
      </form>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
